<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 27th Honeypie ðŸ’—</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: #ffc0cb;
    color: #8b004f;
    overflow-x: hidden;
}

h1 {
    font-size: 3rem;
    margin-top: 60px;
    opacity: 0;
    animation: fadeIn 3s forwards;
}

h2 {
    opacity: 0;
    animation: fadeIn 3s forwards;
    animation-delay: 1.5s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Typewriter message */
#typeMessage {
    max-width: 700px;
    margin: 40px auto;
    font-size: 1.3rem;
    min-height: 120px;
    white-space: pre-line;
}

/* Memory Slider */
.slider {
    width: 90%;
    max-width: 400px;
    margin: 40px auto;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    opacity: 0;
    animation: fadeIn 3s forwards;
    animation-delay: 4s;
}

.slides {
    display: flex;
    width: 200%;
    animation: slide 10s infinite;
}

.slides img {
    width: 100%;
    border-radius: 20px;
}

@keyframes slide {
    0% { transform: translateX(0); }
    45% { transform: translateX(0); }
    50% { transform: translateX(-100%); }
    95% { transform: translateX(-100%); }
    100% { transform: translateX(0); }
}

/* Final forever text */
#forever {
    font-size: 1.5rem;
    margin-top: 30px;
    opacity: 0;
    transition: opacity 3s ease;
    font-weight: bold;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 28px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Happy 27th Birthday ðŸŽ‚</h1>
<h2>My Forever, My Honeypie ðŸ’—</h2>

<div id="typeMessage"></div>

<div class="slider">
    <div class="slides">
        <img src="memory1.png" alt="Memory">
        <img src="memory1.png" alt="Memory">
    </div>
</div>

<div id="forever">Forever means you. Always has. Always will. ðŸ’—</div>

<audio id="bgMusic" autoplay loop>
    <source src="carry-you-home.mp3" type="audio/mp3">
</audio>

<script>
const message = 
`You are the one with whom I want to spend the rest of my life.

Ups and downs are part of every rollercoaster relationship,
but I choose to ride every high and every low with you.

You make my world softer.
You make my heart calmer.
You make my life better.

I love you, Honeypie ðŸ’—`;

let i = 0;
function typeWriter() {
    if (i < message.length) {
        document.getElementById("typeMessage").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    } else {
        setTimeout(() => {
            document.getElementById("forever").style.opacity = "1";
        }, 1500);
    }
}

window.addEventListener("load", function() {
    typeWriter();

    const music = document.getElementById("bgMusic");
    music.volume = 0.6;

    music.play().catch(() => {
        document.addEventListener("click", function() {
            music.play();
        }, { once: true });
    });
});

// Floating hearts
setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.innerHTML = "ðŸ’—";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 400);
</script>

</body>
</html>
