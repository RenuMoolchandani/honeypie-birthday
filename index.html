<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 28th Honeypie ðŸ’—</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: #ffd6e7;
    color: #8b004f;
    overflow-x: hidden;
}

h1 {
    font-size: 2.6rem;
    margin-top: 60px;
    opacity: 0;
    animation: fadeIn 3s forwards;
}

h2 {
    opacity: 0;
    animation: fadeIn 3s forwards;
    animation-delay: 1.5s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

#typeMessage, #extraMessage {
    max-width: 750px;
    margin: 30px auto;
    font-size: 1.2rem;
    min-height: 120px;
    white-space: pre-line;
    padding: 0 20px;
}

/* Image */
.image-box {
    margin: 40px auto;
    width: 90%;
    max-width: 400px;
    opacity: 0;
    animation: fadeIn 3s forwards;
    animation-delay: 5s;
}

.image-box img {
    width: 100%;
    height: auto;
    border-radius: 20px;
    object-fit: contain;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

#forever {
    font-size: 1.3rem;
    margin-top: 30px;
    opacity: 0;
    transition: opacity 3s ease;
    font-weight: bold;
    padding: 0 20px;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 26px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Happy 28th Birthday ðŸŽ‚</h1>
<h2>My Forever, My Honeypie ðŸ’—</h2>

<div id="typeMessage"></div>
<div id="extraMessage"></div>

<div class="image-box">
    <img src="memory1.png" alt="Our Memory">
</div>

<div id="forever">
Forever means you. Always has. Always will. ðŸ’— <br><br>
Keep smiling ðŸ˜Š Keep shining just like you always do ðŸ’• <br><br>
Yours Blueberry Cheesy ðŸ’™
</div>

<audio id="bgMusic" autoplay loop>
    <source src="carry-you-home.mp3" type="audio/mpeg">
</audio>

<script>

// First main message
const message1 = 
`You are the one with whom I want to spend the rest of my life.

Ups and downs are part of every rollercoaster relationship,
but I choose to ride every high and every low with you.

You make my world softer.
You make my heart calmer.
You make my life better.

I love you Honeypie ðŸ’—`;


// SECOND paragraph (YOU CAN EDIT THIS TEXT ANYTIME)
const message2 =
`There is something about you that makes everything feel right.

Your smile feels like home.
Your voice feels like comfort.
Your presence feels like peace.

With you, I feel safe.
With you, I feel complete.`;

let i = 0;
let j = 0;

function typeFirst() {
    if (i < message1.length) {
        document.getElementById("typeMessage").innerHTML += message1.charAt(i);
        i++;
        setTimeout(typeFirst, 40);
    } else {
        setTimeout(typeSecond, 800);
    }
}

function typeSecond() {
    if (j < message2.length) {
        document.getElementById("extraMessage").innerHTML += message2.charAt(j);
        j++;
        setTimeout(typeSecond, 40);
    } else {
        setTimeout(() => {
            document.getElementById("forever").style.opacity = "1";
        }, 1200);
    }
}

window.addEventListener("load", function() {

    typeFirst();

    const music = document.getElementById("bgMusic");
    music.volume = 0.7;

    let playPromise = music.play();

    if (playPromise !== undefined) {
        playPromise.catch(() => {
            document.body.addEventListener("click", function() {
                music.play();
            }, { once: true });
        });
    }
});

// Floating hearts
setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.innerHTML = "ðŸ’—";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 500);

</script>

</body>
</html>
